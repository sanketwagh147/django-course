{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container">
        <h1>Login In</h1>
        <form class="login-in" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-default" value="Login"/>
        </form>
    </div>
{% endblock content %}
