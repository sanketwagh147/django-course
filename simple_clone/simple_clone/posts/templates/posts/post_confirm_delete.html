{% extends 'posts/post_base.html' %}
{% block post_content %}
    <h3>Are you sure you want to delet this posts</h3>
    <div class="posts">{% include "posts/_post.html" with post=object hide_delete=True %}</div>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="confirm delete" class="btn btn-warning" />
        <a href="{% url 'posts:single' username-username pk=objects.pk %}"
           class="btn btn-primary">Cancel</a>
    </form>
{% endblock post_content %}
