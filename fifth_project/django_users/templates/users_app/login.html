{% extends 'users_app/base.html' %}
{% block body_block %}
    <div class="jumbotron">
        <h1>Please login</h1>
        <form method="post" action="{% url 'users_app:user_login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="enter username" id=""/>
            <label for="password">Password:</label>
            <input type="password" name="password" id=""/>
            <input type="submit" name="" value="Login" id=""/>
        </form>
    </div>
{% endblock body_block %}
