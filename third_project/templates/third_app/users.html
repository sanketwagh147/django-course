<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>

    {% if users %}
    <ol>
        {% for person in users %}
        <li>User Info
            <ul>
                <li>first_name: {{person.first_name}}</li>
                <li>last name: {{person.last_name}}</li>
                <li>email: {{person.email}}</li>
            </ul>
        </li>
        {% endfor %}
    </ol>
    {% endif %}
    
</body>
</html>
