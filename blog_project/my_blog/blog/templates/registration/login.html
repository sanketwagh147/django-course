{% extends 'blog/base.html' %}
{% block content %}
    <div class="jumbotron">
        <h2>Please Login</h2>
        <h3>(Must be a su please check with site admin</h3>
        {% if form.errors %}<p>Your user name and password did not match . please try again</p>{% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login" />
            <input type="hidden" class="" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock content %}
